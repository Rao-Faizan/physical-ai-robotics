<svg width="600" height="350" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="350" fill="#0A0A0A"/>

  <!-- Title -->
  <text x="300" y="30" font-family="Arial, sans-serif" font-size="20" fill="#00D4FF" text-anchor="middle" font-weight="bold">Physics Engines Comparison</text>

  <!-- ODE Column -->
  <rect x="50" y="60" width="160" height="240" fill="#1A1A1A" stroke="#00D4FF" stroke-width="2" rx="5"/>
  <text x="130" y="85" font-family="Arial, sans-serif" font-size="16" fill="#00D4FF" text-anchor="middle" font-weight="bold">ODE</text>
  <text x="130" y="110" font-family="Arial, sans-serif" font-size="11" fill="#FFFFFF" text-anchor="middle">Open Dynamics Engine</text>

  <text x="70" y="140" font-family="Arial, sans-serif" font-size="11" fill="#8A2BE2" text-anchor="start" font-weight="bold">Pros:</text>
  <text x="70" y="160" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="start">• Fast iteration</text>
  <text x="70" y="175" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="start">• Stable contacts</text>
  <text x="70" y="190" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="start">• Good for legged</text>

  <text x="70" y="220" font-family="Arial, sans-serif" font-size="11" fill="#8A2BE2" text-anchor="start" font-weight="bold">Cons:</text>
  <text x="70" y="240" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="start">• Limited accuracy</text>
  <text x="70" y="255" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="start">• Joint instability</text>
  <text x="70" y="270" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="start">• Explosions at high</text>
  <text x="70" y="285" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="start">  mass ratios</text>

  <!-- Bullet Column -->
  <rect x="220" y="60" width="160" height="240" fill="#1A1A1A" stroke="#00D4FF" stroke-width="2" rx="5"/>
  <text x="300" y="85" font-family="Arial, sans-serif" font-size="16" fill="#00D4FF" text-anchor="middle" font-weight="bold">Bullet</text>
  <text x="300" y="110" font-family="Arial, sans-serif" font-size="11" fill="#FFFFFF" text-anchor="middle">Featherstone Algorithm</text>

  <text x="240" y="140" font-family="Arial, sans-serif" font-size="11" fill="#8A2BE2" text-anchor="start" font-weight="bold">Pros:</text>
  <text x="240" y="160" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="start">• Accurate dynamics</text>
  <text x="240" y="175" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="start">• Better for complex</text>
  <text x="240" y="190" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="start">  kinematic chains</text>

  <text x="240" y="220" font-family="Arial, sans-serif" font-size="11" fill="#8A2BE2" text-anchor="start" font-weight="bold">Cons:</text>
  <text x="240" y="240" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="start">• Slower</text>
  <text x="240" y="255" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="start">• Contact jitter</text>
  <text x="240" y="270" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="start">• Parameter tuning</text>
  <text x="240" y="285" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="start">  required</text>

  <!-- PhysX Column -->
  <rect x="390" y="60" width="160" height="240" fill="#1A1A1A" stroke="#00D4FF" stroke-width="2" rx="5"/>
  <text x="470" y="85" font-family="Arial, sans-serif" font-size="16" fill="#00D4FF" text-anchor="middle" font-weight="bold">PhysX</text>
  <text x="470" y="110" font-family="Arial, sans-serif" font-size="11" fill="#FFFFFF" text-anchor="middle">NVIDIA Unity</text>

  <text x="410" y="140" font-family="Arial, sans-serif" font-size="11" fill="#8A2BE2" text-anchor="start" font-weight="bold">Pros:</text>
  <text x="410" y="160" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="start">• GPU acceleration</text>
  <text x="410" y="175" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="start">• Real-time perf</text>
  <text x="410" y="190" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="start">• ArticulationBody</text>

  <text x="410" y="220" font-family="Arial, sans-serif" font-size="11" fill="#8A2BE2" text-anchor="start" font-weight="bold">Cons:</text>
  <text x="410" y="240" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="start">• Proprietary</text>
  <text x="410" y="255" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="start">• Limited config</text>
  <text x="410" y="270" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="start">• Unity-specific</text>

  <!-- Footer -->
  <text x="300" y="330" font-family="Arial, sans-serif" font-size="10" fill="#8A2BE2" text-anchor="middle" opacity="0.7">Choose based on accuracy vs. speed requirements</text>
</svg>