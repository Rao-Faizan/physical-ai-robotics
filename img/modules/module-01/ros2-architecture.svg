<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#0A0A0A"/>

  <!-- Title -->
  <text x="300" y="30" font-family="Arial, sans-serif" font-size="20" fill="#00D4FF" text-anchor="middle" font-weight="bold">ROS 2 Architecture</text>

  <!-- DDS Layer -->
  <rect x="50" y="60" width="500" height="80" fill="#1A1A1A" stroke="#00D4FF" stroke-width="2" rx="5"/>
  <text x="300" y="95" font-family="Arial, sans-serif" font-size="16" fill="#00D4FF" text-anchor="middle">DDS Middleware Layer</text>
  <text x="300" y="120" font-family="Arial, sans-serif" font-size="12" fill="#8A2BE2" text-anchor="middle">(FastDDS, CycloneDDS, RTI Connext)</text>

  <!-- ROS 2 Client Libraries -->
  <rect x="50" y="160" width="240" height="100" fill="#1A1A1A" stroke="#8A2BE2" stroke-width="2" rx="5"/>
  <text x="170" y="190" font-family="Arial, sans-serif" font-size="14" fill="#8A2BE2" text-anchor="middle" font-weight="bold">rclcpp (C++)</text>
  <text x="170" y="220" font-family="Arial, sans-serif" font-size="11" fill="#FFFFFF" text-anchor="middle">• Publishers</text>
  <text x="170" y="240" font-family="Arial, sans-serif" font-size="11" fill="#FFFFFF" text-anchor="middle">• Subscribers</text>

  <rect x="310" y="160" width="240" height="100" fill="#1A1A1A" stroke="#8A2BE2" stroke-width="2" rx="5"/>
  <text x="430" y="190" font-family="Arial, sans-serif" font-size="14" fill="#8A2BE2" text-anchor="middle" font-weight="bold">rclpy (Python)</text>
  <text x="430" y="220" font-family="Arial, sans-serif" font-size="11" fill="#FFFFFF" text-anchor="middle">• Services</text>
  <text x="430" y="240" font-family="Arial, sans-serif" font-size="11" fill="#FFFFFF" text-anchor="middle">• Actions</text>

  <!-- Application Layer -->
  <rect x="50" y="280" width="150" height="60" fill="#1A1A1A" stroke="#00D4FF" stroke-width="2" rx="5"/>
  <text x="125" y="305" font-family="Arial, sans-serif" font-size="12" fill="#00D4FF" text-anchor="middle">Control Node</text>
  <text x="125" y="325" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">/joint_command</text>

  <rect x="225" y="280" width="150" height="60" fill="#1A1A1A" stroke="#00D4FF" stroke-width="2" rx="5"/>
  <text x="300" y="305" font-family="Arial, sans-serif" font-size="12" fill="#00D4FF" text-anchor="middle">Sensor Node</text>
  <text x="300" y="325" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">/joint_states</text>

  <rect x="400" y="280" width="150" height="60" fill="#1A1A1A" stroke="#00D4FF" stroke-width="2" rx="5"/>
  <text x="475" y="305" font-family="Arial, sans-serif" font-size="12" fill="#00D4FF" text-anchor="middle">Planning Node</text>
  <text x="475" y="325" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">/trajectory</text>

  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#00D4FF"/>
    </marker>
  </defs>

  <line x1="170" y1="260" x2="125" y2="280" stroke="#00D4FF" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="430" y1="260" x2="475" y2="280" stroke="#00D4FF" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Footer -->
  <text x="300" y="380" font-family="Arial, sans-serif" font-size="10" fill="#8A2BE2" text-anchor="middle" opacity="0.7">Decentralized Communication via DDS Discovery Protocol</text>
</svg>