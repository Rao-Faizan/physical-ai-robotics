<svg width="900" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- White Background for visibility -->
  <rect width="900" height="500" fill="#FFFFFF" stroke="#00D4FF" stroke-width="3"/>

  <!-- Title -->
  <text x="450" y="40" font-family="Arial, sans-serif" font-size="24" fill="#1A1A1A" text-anchor="middle" font-weight="bold">NVIDIA Isaac Platform Workflow</text>

  <!-- Step 1: Design -->
  <rect x="50" y="80" width="200" height="120" fill="#E0F7FF" stroke="#00D4FF" stroke-width="3" rx="8"/>
  <text x="150" y="110" font-family="Arial, sans-serif" font-size="16" fill="#00D4FF" text-anchor="middle" font-weight="bold">1. Design Robot</text>
  <text x="150" y="135" font-family="Arial, sans-serif" font-size="13" fill="#1A1A1A" text-anchor="middle">Isaac Sim</text>
  <text x="150" y="155" font-family="Arial, sans-serif" font-size="12" fill="#555" text-anchor="middle">• Import URDF/USD</text>
  <text x="150" y="175" font-family="Arial, sans-serif" font-size="12" fill="#555" text-anchor="middle">• Virtual environment</text>

  <!-- Arrow 1 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#00D4FF"/>
    </marker>
  </defs>
  <line x1="250" y1="140" x2="290" y2="140" stroke="#00D4FF" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="270" y="130" font-family="Arial, sans-serif" font-size="11" fill="#00D4FF" text-anchor="middle">→</text>

  <!-- Step 2: Generate Data -->
  <rect x="290" y="80" width="200" height="120" fill="#E0F7FF" stroke="#00D4FF" stroke-width="3" rx="8"/>
  <text x="390" y="110" font-family="Arial, sans-serif" font-size="16" fill="#00D4FF" text-anchor="middle" font-weight="bold">2. Generate Data</text>
  <text x="390" y="135" font-family="Arial, sans-serif" font-size="13" fill="#1A1A1A" text-anchor="middle">Synthetic Sensors</text>
  <text x="390" y="155" font-family="Arial, sans-serif" font-size="12" fill="#555" text-anchor="middle">• Replicator API</text>
  <text x="390" y="175" font-family="Arial, sans-serif" font-size="12" fill="#555" text-anchor="middle">• Domain randomization</text>

  <!-- Arrow 2 -->
  <line x1="490" y1="140" x2="530" y2="140" stroke="#00D4FF" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- Step 3: Train AI -->
  <rect x="530" y="80" width="200" height="120" fill="#E0F7FF" stroke="#00D4FF" stroke-width="3" rx="8"/>
  <text x="630" y="110" font-family="Arial, sans-serif" font-size="16" fill="#00D4FF" text-anchor="middle" font-weight="bold">3. Train AI Models</text>
  <text x="630" y="135" font-family="Arial, sans-serif" font-size="13" fill="#1A1A1A" text-anchor="middle">Isaac Gym</text>
  <text x="630" y="155" font-family="Arial, sans-serif" font-size="12" fill="#555" text-anchor="middle">• GPU-accelerated RL</text>
  <text x="630" y="175" font-family="Arial, sans-serif" font-size="12" fill="#555" text-anchor="middle">• Parallel training</text>

  <!-- Arrow down -->
  <line x1="150" y1="200" x2="150" y2="250" stroke="#8A2BE2" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- Step 4: Test -->
  <rect x="50" y="250" width="200" height="120" fill="#F0E6FF" stroke="#8A2BE2" stroke-width="3" rx="8"/>
  <text x="150" y="280" font-family="Arial, sans-serif" font-size="16" fill="#8A2BE2" text-anchor="middle" font-weight="bold">4. Test Controllers</text>
  <text x="150" y="305" font-family="Arial, sans-serif" font-size="13" fill="#1A1A1A" text-anchor="middle">Physics Simulation</text>
  <text x="150" y="325" font-family="Arial, sans-serif" font-size="12" fill="#555" text-anchor="middle">• Realistic dynamics</text>
  <text x="150" y="345" font-family="Arial, sans-serif" font-size="12" fill="#555" text-anchor="middle">• Zero-cost testing</text>

  <!-- Arrow 4-5 -->
  <line x1="250" y1="310" x2="290" y2="310" stroke="#8A2BE2" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- Step 5: Deploy ROS -->
  <rect x="290" y="250" width="200" height="120" fill="#F0E6FF" stroke="#8A2BE2" stroke-width="3" rx="8"/>
  <text x="390" y="280" font-family="Arial, sans-serif" font-size="16" fill="#8A2BE2" text-anchor="middle" font-weight="bold">5. Deploy to ROS 2</text>
  <text x="390" y="305" font-family="Arial, sans-serif" font-size="13" fill="#1A1A1A" text-anchor="middle">Isaac ROS GEMs</text>
  <text x="390" y="325" font-family="Arial, sans-serif" font-size="12" fill="#555" text-anchor="middle">• Hardware acceleration</text>
  <text x="390" y="345" font-family="Arial, sans-serif" font-size="12" fill="#555" text-anchor="middle">• Real-time perception</text>

  <!-- Arrow 5-6 -->
  <line x1="490" y1="310" x2="530" y2="310" stroke="#8A2BE2" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- Step 6: Hardware -->
  <rect x="530" y="250" width="200" height="120" fill="#F0E6FF" stroke="#8A2BE2" stroke-width="3" rx="8"/>
  <text x="630" y="280" font-family="Arial, sans-serif" font-size="16" fill="#8A2BE2" text-anchor="middle" font-weight="bold">6. Real Robot</text>
  <text x="630" y="305" font-family="Arial, sans-serif" font-size="13" fill="#1A1A1A" text-anchor="middle">Jetson Orin / AGX</text>
  <text x="630" y="325" font-family="Arial, sans-serif" font-size="12" fill="#555" text-anchor="middle">• Edge deployment</text>
  <text x="630" y="345" font-family="Arial, sans-serif" font-size="12" fill="#555" text-anchor="middle">• Sim-to-real transfer</text>

  <!-- Feedback loop -->
  <path d="M 730 310 L 780 310 L 780 60 L 50 60 L 50 80"
        stroke="#00D4FF" stroke-width="2" stroke-dasharray="8,4" fill="none" marker-end="url(#arrowhead)"/>
  <text x="450" y="55" font-family="Arial, sans-serif" font-size="13" fill="#00D4FF" text-anchor="middle" font-weight="bold">Iterate & Improve</text>

  <!-- Legend -->
  <rect x="50" y="410" width="180" height="70" fill="#E0F7FF" stroke="#00D4FF" stroke-width="2" rx="5"/>
  <text x="140" y="435" font-family="Arial, sans-serif" font-size="13" fill="#00D4FF" text-anchor="middle" font-weight="bold">Simulation Phase</text>
  <text x="140" y="455" font-family="Arial, sans-serif" font-size="11" fill="#1A1A1A" text-anchor="middle">Design, data generation,</text>
  <text x="140" y="470" font-family="Arial, sans-serif" font-size="11" fill="#1A1A1A" text-anchor="middle">AI training</text>

  <rect x="250" y="410" width="180" height="70" fill="#F0E6FF" stroke="#8A2BE2" stroke-width="2" rx="5"/>
  <text x="340" y="435" font-family="Arial, sans-serif" font-size="13" fill="#8A2BE2" text-anchor="middle" font-weight="bold">Deployment Phase</text>
  <text x="340" y="455" font-family="Arial, sans-serif" font-size="11" fill="#1A1A1A" text-anchor="middle">Testing, ROS integration,</text>
  <text x="340" y="470" font-family="Arial, sans-serif" font-size="11" fill="#1A1A1A" text-anchor="middle">hardware deployment</text>

  <rect x="450" y="410" width="180" height="70" fill="#FFF" stroke="#00D4FF" stroke-width="2" stroke-dasharray="5,3" rx="5"/>
  <text x="540" y="435" font-family="Arial, sans-serif" font-size="13" fill="#00D4FF" text-anchor="middle" font-weight="bold">Continuous Loop</text>
  <text x="540" y="455" font-family="Arial, sans-serif" font-size="11" fill="#1A1A1A" text-anchor="middle">Feedback from hardware</text>
  <text x="540" y="470" font-family="Arial, sans-serif" font-size="11" fill="#1A1A1A" text-anchor="middle">improves simulation</text>
</svg>
