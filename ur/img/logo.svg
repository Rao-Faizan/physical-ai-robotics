<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Robot Head -->
  <rect x="8" y="8" width="24" height="20" rx="3" fill="#00D4FF" stroke="#8A2BE2" stroke-width="2"/>

  <!-- Eyes -->
  <circle cx="15" cy="16" r="3" fill="#0A0A0A"/>
  <circle cx="25" cy="16" r="3" fill="#0A0A0A"/>
  <circle cx="15.5" cy="15.5" r="1" fill="#00D4FF"/>
  <circle cx="25.5" cy="15.5" r="1" fill="#00D4FF"/>

  <!-- Antenna -->
  <line x1="20" y1="8" x2="20" y2="4" stroke="#8A2BE2" stroke-width="2" stroke-linecap="round"/>
  <circle cx="20" cy="3" r="2" fill="#8A2BE2"/>

  <!-- Mouth -->
  <path d="M 14 22 Q 20 25 26 22" stroke="#8A2BE2" stroke-width="2" stroke-linecap="round" fill="none"/>

  <!-- Body -->
  <rect x="12" y="28" width="16" height="8" rx="2" fill="#00D4FF" stroke="#8A2BE2" stroke-width="2"/>

  <!-- Glow Effect -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <circle cx="20" cy="3" r="2" fill="#8A2BE2" filter="url(#glow)" opacity="0.6"/>
</svg>
